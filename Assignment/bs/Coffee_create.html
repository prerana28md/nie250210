<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Coffee Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Coffee_List.html">Cafe Coffee Day</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Coffe_List.html">Ordered List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Coffee_create.html">Add Order</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <h3><a href="Coffe_List.html" class="btn btn-light">Go Back</a>Make Order</h3>
      <div class="container">
        <div class="form-group mb-3"><!--Margin border 3px-->
          <label for="number" class="form-label">ID</label>
          <input type="text" class="form-control" id="number" placeholder="Please enter id">
        </div>
        <div class="form-group mb-3">
          <label for="airline_name" class="form-label">Type</label>
          <input type="text" class="form-control" id="number" placeholder="Please enter type of coffee">
        </div>
        <div class="form-group mb-3">
          <label for="source" class="form-label">Catergory</label>
          <input type="text" class="form-control" id="number" placeholder="Please enter Catergory(Small/Medium/Large)">
        </div>
        <div class="form-group mb-3">
          <label for="destination" class="form-label">Sugar Level</label>
          <input type="text" class="form-control" id="number" placeholder="Please enter sugar level">
        </div>
        <div class="form-group mb-3">
          <label for="capacity" class="form-label">Coffee Price</label>
          <input type="text" class="form-control" id="number" placeholder="Please enter total price of coffee">
        </div>
        <button class="btn btn-primary">Make Order</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
